# .github/workflows/deploy.yml
name: Deploy VitePress site to Pages

on:
  # Roda em pushes direcionados à branch `main`. 
  # Altere para `master` se estiver usando a branch `master` como padrão.
  push:
    branches: [main]

  # Permite executar manualmente este fluxo de trabalho na guia Actions
  workflow_dispatch:

# Define permissões GITHUB_TOKEN para a implantação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma implantação simultânea, pulando execuções em fila
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Trabalho de compilação
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Não necessário se lastUpdated não estiver habilitado

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a versão do Node.js de sua preferência (18+ recomendado)
          cache: npm # ou pnpm / yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install # ou pnpm install / yarn install

      - name: Build with VitePress
        run: npm run docs:build # Assume que você tem o script "docs:build": "vitepress build docs"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O diretório de saída padrão do VitePress é docs/.vitepress/dist
          path: docs/.vitepress/dist

  # Trabalho de implantação
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
